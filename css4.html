<!-- 
플렉스 박스 레이아웃!!
flex는 신축성 있는, 유연한이라는 뜻이므로 다양한 상황에서 유연하데 레이아웃을 구성할 수 있도록 제공한다는 의미
1차원 방식으로 효과적인 레이아웃을 설계할 수 있도록 고안된 스타일 속성
1차원 방식이란 가로(row)나 세로(column)중 한 방향으로만 레이아웃을 설계하는 방식
flex container(보통 시멘틱 태그로 자른 이후 하나의 section단위)과 flex item이 있음
구성요소
- 주축(main axis) : 플렉스 박스의 진행 방향과 수평한 축을 의미, 내가 진행하는 방향
- 교차축(cross axis) : 주축과 수직한 축을 의미, 내가 진행하는 방향과 수직된 방향
- 플렉스 컨테이너 : display 속성값으로 flex나 inline-flex가 적용된 요소를 의미
- 플렉스 아이템 : 플렉스 컨테이너와 자식 관계를 이루는 태그 구성 요소를 의미
플렉스 박스 레이아웃의 기본 속성
1) display 속성: display: flex(inline-flex);
flex는 적용된 요소의 다음 요소가 항상 줄 바꿈되고, inline-flex는 다음 요소가 주변에 배치되게 함 
display 속성이 지정된 요소는 플렉스 컨테이너가 되고, 자식 요소는 플렉스 아이템이 됨
2) flex-direction 속성: 플렉스 박스 레이아웃의 주축 방향을 결정, 기본값은 row(가로, 왼쪽에서 오른쪽)
fiex-direction:속성값;
- 속성값: row(가로, 왼쪽에서 오른쪽), row-reverse(오른쪽에서 왼쪽), 
  colume(세로, 위에서 아래), colemn-reverse(아래에서 위)
3) lex-wrap 속성: 플렉스 아이템이 컨테이너 영역을 벗어날 때 어떻게 처리 할지 결정
flex-wrap: 속성값; 기본값은 nowrap(일정한 크기까지는 찌그러지다가 더이상 공간이 없으면 공간을 넘어감)
- 속성값: nowrap(아이템이 플렉스 컨테이너를 벗어나도 무시), wrap(아이템이 플렉스 컨테이너를 벗어나면 자동 줄바꿈), 
  wrap-reverse(아이템이 플렉스 컨테이너를 벗어나면 wrap의 역방향으로 줄바꿈)
자식(item)에 flex-shrink: 0; 하면 아이템을 절대 찌그러뜨리지 않겠다
4) flex-flow 속성: flex-direction 속성과 flex-wrap 속성을 한 번에 사용 가능
flex-flow: flex-direction flex-wrap; ex) flex-flow: column nowrap;


플렉스 박스 레이아웃의 정렬 속성
1) justify-content 속성: 플렉스 아이템을 주축 방향으로 정렬 할 때 사용하는 속성
justify-content: 속성값; 기본값인 row 상태에서는 justify-content: center; 가로 가운데에 놓기임
- 속성값: flex-start(주축 방향의 시작을 기준으로 정렬), flex-end(주축 방향의 끝을 기준으로 정렬), 
  center(주축 방향의 중앙에 정렬), space-between(플렉스 아이템 사이의 간격이 균일하게 정렬), 
  space-around(플렉스 아이템의 둘레(around, 주변)이 균일하도록 정렬), 
  space-evenly(플렉스 아이템 사이와 양끝의 간격이 균일하도록 정렬)
2) align-items, align-content, align-self 속성: 플렉스 아이템 교차축 방향으로 정렬할 때 사용
플렉스 박스 레이아웃은 기본으로 align-items 속성에 stretch 값이 적용되어 있어서
단순하게 속성에 flex나 inline-flex 값만 적용해도 아이템이 컨테이너 높이 만큼 가득차게됨
- 속성값: stretch(교차축 방향으로 플렉스 아이템의 너비나 높이가 늘어남), 
flex-start(교차축 방향의 시작을 기준으로 정렬), flex-end(교차축 방향의 끝을 기준으로 정렬), 
center(교차축 방향의 중앙을 기준으로 정렬), baseline(플렉스 아이템의 baseline을 기준으로 정렬)

- 특정 항목만 정렬 방법을 지정하는 align-self 속성

flex 정리!!
Container(부모) 속성
- display: flex; 가로로 배치됨 (블럭의 특성을 가짐, 최대화 특성)
- display: inline-flex; 가로로 배치되지만 inline 특성을 가짐 (최소화 특성)
- flex-direction: 수평, 수직 그리고 시작 위치와 방향을 결정 함. row, row-reverse, column, column-reverse
- flex-wrap: 묶음 여부를 결정(줄바꿈과 관련 됨), 
  기본값은 nowrap (아이템의 총크기보다 container의 크기가 작으면 찌그러져서 표현 됨), wrap은 줄바꿈이 일어남
- justify-content: 주축의 정렬 방법을 결정 함 
  (flex-start, flex-end, center, space-between, space-around, space-evenly)
- align-content: 교차축에 대한 여러줄에 대한 정렬 방법 
  (flex-start, flex-end, center, space-between, space-around, space-evenly)
- align-items: 교차축에 대한 한 줄 정렬 방법 (flex-start, flex-end, center)
- flex-flow: flex-direction과 flex-wrap을 한꺼번에 지정할 수 있는 단축 속성(row wrap)

items(자식) 속성
- flex-grow: 증가 비율을 조정 함, 기본값은 0, (남는 부분을 내가 다 쓰겠다는 의미)
  flex-grow를 통해 가변 비율을 설정할 수 있음, 값으로 준 숫자 비율대로 화면 비율이 맞춰짐
- order: 아이템의 순서를 지정할 수 있음, 기본값은 0, 숫자가 작을 수록 앞에 표시 됨
  html을 수정하지 않고도 순서 변경 가능한 장점이 있음
- flex-shrink: 감소 너비 비율 지정, 기본값은 1, 0으로 지정하면 container가 줄어 들더라도 찌그러지지 않음
- flex-basis: 기본값은 auto, content의 크기에 영향을 받음, 안받게 할려면 0으로 지정

항상 중앙에 표시하기(레이어(화면)이 움직여도 항상 정 중앙에 있으려면)
body의 height(또는 min-height)를 100vh(나에게 보이는 뷰포트의 100%)하고
justify-content: center; align-items: center; 하면 항상 화면의 정 중앙에 배치됨

버튼 누르는 효과 만들기
position을 relative로 하고 left 1px top 1px 움직이고 색상 바꾸면 눌러진거같은 효과가 됨
