CSS 문법 형식
크게 선택자와 선언부로 구분, 선택자는 CSS 스타일을 적용할 HTML 태그(요소)를 선택하는 영역
선언부는 선택자에서 선택한 태그에 적용할 스타일을 작성하는 영역으로, 중괄호{}에 넣음
선택자{속성:속성값;속성:속성값;}
1) 내부 스타일 시트 사용: 내부 스타일 시트는 HTML 파일 내부에 CSS 코드를 작성하는 방법
style 태그를 사용하는 위치는 정해진 기준이 없지만, 보통 head 태그안에 사용
웹 브라우저에서 HTML 문서를 해설 할 때 마다 CSS 코드를 매번 다시 읽기 때문에 성능상으로는 좋지않음
2) 외부 스타일 시트 사용: 외부 스타일 시트는 CSS 코드를 작성하는 별도 파일을 만들어 HTML 문서와 CSS를 연결하는 방법 
파일의 확장자는 CSS, 별도로 작성한 CSS 파일을 HTML 문서에서 연결할 때는 link 태그를 사용
3) 인라인 스타일 사용: 인라인 스타일은 HTML 태그에서 사용할 수 있는 style 속성에 CSS 코드를 작성하는 방법
태그에 직접 CSS 코드를 작성하는 방식이라 CSS의 기본 형식에서 선택자 부분이 필요 없음 <태그 style=”CSS 코드"></태그>
* all, id 속성은 # 키워드로 접근, 클래스 이름은 . 키워드로 접근
CSS 주요 속성
- 박스 : 여백 관련 부분을 의미하며 사각형
- 글꼴과 문자 : 글자의 속성(기울기, 두께, 크기, 간격, 글꼴) 및 컬러 지정
- 배경 : 배경 색상, 배경 이미지
- 배치 : 기본적으로 수직으로 쌓이고, flex는 수평이 기본 임
- 정렬 : 축을 기준으로 수직 또는 수평 정렬
- 전환 : 전과 후 상태 사이가 전환 상태를 의미
- 변환 :  기울기, 로테이션, 스케일
- 띄움 : 문자가 이미지 주변으로 흐르는 것
- 애니메이션 : 엘리먼트에 적용되는 CSS 스타일을 다른 CSS 스타일로 부드럽게 전환시켜 줌
- 그리드 :  가로, 세로 레이아웃(2차원), 대부분 flex를 사용하기 때문에 많이 사용 되지 않음
너비
- width, height로 가로 세로의 크기를 지정
- 기본값은 auto
- 입력 단위는 px, em, rem vw
- <span></span> 인라인 요소, 기본값이 최대한 줄어 들려고 함. 가로, 세로 사이즈를 줄수 없음
- <div></div> 블럭 요소, 최고의 너비로 계산, auto 기본값에 의해서 최대한 늘림
- none이 기본값
- max-width, max-height, min-width, min-height
단위
- px : 하나의 점을 의미 (가장 많이 사용)
- % : 상대적 백분율 (많이 사용) - *반응형 웹을 위해서 사용해야 함.*
- em : 요소의 글꼴 크기  - *반응형 웹을 위해서 사용해야 함*
- rem : 루트 요소의 글꼴 크기 - *반응형 웹을 위해서 사용해야 함*
- vw :  뷰포트의 가로 너비 백분율 (뷰포트는 브라우저에 표시되는 화면 전체 영역을 의미)
- vh : 뷰포트의 세로 너비 백분율
마진(margin)
- 요소의 외부 여백을 지정하는 속성이며 음수값을 지정 할 수 있음
- auto 속성이 기본이며, 가운데 정렬을 의미
- 단위는 px, em, vw
- 값을 1개 입력하면 전부 적용
- 2개 입력하면 위/아래, 좌/우
- 3개 입력하면 위, 좌/우, 아래
- 4개 입력하면 시계뱡향으로 적용
패딩(padding)
- 내부의 여백 지정
- px, em, % 등의 단위로 지정 가능
- 마진과 적용 방식은 동일
border
- 단축 속성(서로 다른 여러 가지 CSS 속성의 값을 지정할 수 있음 ex)border: medium dashed green)
- border: border-width border-style border-color
- 테두리의 굵기로 기본값은 medium
- 테두리의 스타일로 기본값은 none
- 테두리의 색상으로 기본값은 currentcolor
- 테두리의 두께 만큼 요소가 커짐
- border-style : 기본값은 none (선의 종류를 의미, none, hidden, dotted, dashed, solid......)
- border-radius: 라운드 처리
- solid는 실선, dashed 파선
- 컬러는 rgb(255, 255, 255)로 입력 가능, #32a1ce로도 입력 가능
- 지정된 컬러 이름으로도 사용 가능

# CSS 선택자
CSS 문법은 크게 선택자와 선언부로 구성됨, 선택자는 CSS를 적용할 태그(요소)를 지정하는 문법적인 영역
CSS는 선택자를 지정하는 다양한 방법을 제공 
1) 전체 선택자: HTML에서 사용할 수 있는 모든 요소를 한 번에 선택자로 지정하는 방법으로 * 기호를 사용
2) 태그(타입) 선택자: HTML 태그명으로 선택자를 지정하는 방법, 선택자에 지정된 태그명과 일치하는 모든 요소를 한번에 선택
3) 클래스 선택자: 태그 선택자를 지정하면 그 태그를 사용한 모든 요소에 스타일을 적용 할 수 있음
그런데 같은 태그라도 일부는 다른 스타일을 사용하고 싶을 때 클래스 선택자를 사용, 특정 부분에 스타일 적용
.클래스명{스타일 규착}
4) 아이디 선택자: HTML 태그에서 사용할 수 있는 id 속성값을 이용해 선택자를 지정하는 방법
속성값 앞에 # 기호를 붙여 구분, 클래스 선택자가 문서에서 여러번 적용 할 수 있는 반면
id 선택자는 문서에서 한 번만 적용할 수 있음, HTML에서 id 속성값을 하나의 HTML 문서 안에서 고유한 값
#아이디명{스타일 규칙}

5) 기본 속성 선택자: 속성 선택자는 html 태그에서 사용 할 수 있는 속성과 값을 사용해 선택자를 지정하는 방법
[속성]{스타일 규칙}, [속성=값]{스타일 규칙}, [속성~=값]{스타일 규칙}, [속성|=값]{스타일 규칙},
[속성^=값]{스타일 규칙}, [속성$=값]{스타일 규칙}, [속성*=값]{스타일 규칙}
ex) a 태그에 href 속성이 사용된 요소만 선택 a[href]{스타일 규칙}
a 태그의 target 속성값이 _blank인 요소만 선택 a[target="_blank"]{스타일 규칙}
aplle라는 class를 가진 요소를 선택 div[class~="apple"], 여러개의 class가 함께 지정되어있어도 apple를 가졌으면 선택
<div class="apple"> 뿐만아니라 <div class="banana apple"> 도 선택
apple라는 class로 시작하는 요소만 선택하되, 하이픈으로 구분해 더 많고 다양한 요소를 선택 div[class|="apple"]
<div class="apple">apple</div> 뿐만아니라 <div class="apple-red">apple</div>도 선택함
apple라는 class로 시작하는 요소를 전부 선택 div[class^="apple"]
apple라는 class로 끝나는 요소를 선택(.pdf등을 값(value)으로 지정해 특정 파일만 선택도 가능) div[class$="apple"]
apple라는 class를 가진 모든 요소를 선택  div[class*="apple"]
<div class="apple">apple</div> 뿐만아니라class="pineapple" class="blue-apple" 등도 다 선택

6) 조합 선택자: 기본 선택자와 함께 사용했을 때 선택자의 의미를 더 풍부하게 해 주는 선택자 
- 그룹 선택자: 그룹 선택자는 여러 선택자를 하나로 그룹 지을 때 사용, 선택자와 선택자는 , 기호로 구분
선택자1, 선택자2, ... 선택자n {스타일 규칙}
- 하위 선택자: 선택자 범위를 자식및 자손 관계로 제한하고, 선택자와 선택자는 공백 기호로 구분
하위선택자는 자손(자식, 손자, 그이후의 후손을 모두 포함하는 것)이고 자식선택자는 직계자식(바로 밑 자식)만 선택
하위선택자는 부모에게 포함된 모든 요소에 스타일 적용. 
- 자식 선택자: 자식 선택자는 부모 요소의 하위에 있는 자식 요소에 스타일을 적용할 때 사용
2개 이상의 선택자가 사용되며, 선택자와 선택자는 > 기호로 구분, 부모 선택자 > 자식 선택자 {스타일 규칙}
ex) class 속성값이 box인 요소와 자식관계에 있는 p 태그를 선택 .box > p{스타일 규칙}
- 인접 형제 선택자: 앞에서 지정한 선택자 요소 바로 다음에 있는 형제 관계요소를 선택자로 지정
2개 이상의 선택자를 사용하고, 선택자와 선택자는 + 기호로 구분, 이전 선택자 + 대상 선택자 {스타일 규칙}
ex) h1태그와 형제관계이며 인접한 h2태그를 선택 h1 + h2 {스타일 규칙}
- 일반 형제 선택자: 이전 선택자 뒤에 오는 형제 관계 요소를 모두 선택자로 지정
2개 이상의 선택자를 사용하며, 선택자와 선택자는 ~ 기호로 구분 합니다. 이전 선택자 ~ 대상 선택자 {스타일 규칙}

7) 가상 요소 선택자: HTML 문서에 명시적으로 작성된 구성 요소는 아니지만, 
마치 존재하는 것처럼 취급해 선택하는 선택자 지정 방법, 기준 선택자::가상 요소 선택자 {스타일 규칙}
::before 콘텐츠 앞의 공간을 선택, ::after 콘텐츠 뒤의 공간을 선택

8) 가상 클래스 선택자: 가상 클래스 선택자는 요소의 상태를 이용해 선택자를 지정하는 방법
기준 요소:가상 클래스 선택자 {스타일 규칙}
- 링크 가상 클래스 선택자: a 태그에서 발생할 수 있는 링크 상태를 이용해 선택하는 방법
:link 한번도 방문하지 않은 링크일 때 선택, :visited 한번이라도 방문한 적이 있는 링크일때 선택
- 동적 가상 클래스 선택자: 사용자의 어떤 행동에 따라 동적으로 변하는 상태를 이용해 선택자를 지정하는 방법
:hover 요소에 마우스를 올리면 해당 태그가 선택자로 지정, 
:active 요소를 마우스로 클릭하고 있는 동안 해당 태그가 선택자로 지정
- 입력 요소 가상 클래스 선택자: 입력 요소의 특정 상태를 이용해 선택자로 지정하는 방법
:focus 입력 요소에 커서가 활성화되면 선택자로 지정
:checked 체크박스가 표시되어 있으면 선택자로 지정
:disabled 상호작용 요소가 비활성화(disable 속성이 사용되면) 선택자로 지정
:enabled 상호작용 요소가 활성화(disable 속성이 사용되지 않은 상태면) 선택자로 지정
- 구조적 가상 클래스 선택자: 웹 문서의 구조를 기준으로 특정 위치에 있는 요소를 찾아 스타일을 적용 할 때 사용
:first-child 요소의 첫번쩨 자식 요소를 선택, :last-child 요소의 마지막 자식 요소를 선택
:only-child 요소의 유일한 자식 요소를 선택
:nth-child(n) 요소가 부모의 n번째 순서 자식이 맞으면 선택, 
:nth-last-child(n) 요소가 부모의 뒤에서 n번째 자식이 맞으면 선택
:first-of-type 부모 요소의 자식 요소 중 첫번째로 등장하는 해당 요소를 선택
:last-of-type 부모 요소의 자식 요소 중 마지막로 등장하는 해당 요소를 선택
:nth-of-type(n) 부모 요소의 자식 요소 중 n번째로 등장하는 해당 요소를 선택
:nth-last-of-type(n) 부모 요소의 자식 요소 중 뒤에서 n번째로 등장하는 해당 요소를 선택
:only-of-type 요소가 유일한 자식 요소이면 선택(같은 유형의 형제가 없으면 선택)
n 자리에 even(짝수)이나 odd(홀수)도 넣기 가능, nd+a1의 등차수열 형태도 넣을 수 있음
:empty 자식 요소(텍스트, 공백 포함)가 없는 요소 선택
:not(선택자) 선택자가 아닌 요소를 선택
다양한 선택자를 조합해서 사용하기ex) class 속성값이 box인 div 태그 div.box{...}
