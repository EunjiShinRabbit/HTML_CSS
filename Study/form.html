<!-- 폼(form): HTML에서 사용자와 상호작용해서 정보를 입력 받고 서버로 전송하기위한 양식을 의미
<form action="처리할페이지주소" method="get|post"></form>, action과 method 속성을 함께 사용
action(누구한테 던져줄거냐?): 폼 요소에서 사용자와 상호작용으로 입력 받은 값들을 전송할 서버의 URL 주소
action에 아무것도 안넣을때는 "#"넣어주면됨
method: 입력 받은 값을 서버에 전송 할 때 송신 방식, 속성값으로 get 또는 post를 사용 
get: 주소에 데이터(data)를 추가하여 전달하는 방식, 데이터가 주소 입력창에 그대로 나타나며, 
전송할 수 있는 데이터의 크기 또한 제한적, 검색 엔진의 쿼리와 같이 크기가 작고 중요도가 낮은 정보를 보낼 때 주로 사용
url 뒤에 값들이 막 이어져서 보이는 것이 get 방식, default라서 생략하면 get 방식으로 됨
post: 데이터(data)를 별도로 첨부하여 전달하는 방식, 데이터가 외부에 드러나지 않으며, 
전송할 수 있는 데이터의 크기 또한 제한이 없음, 보안성 및 활용성이 GET 방식보다 좋음
input 태그: 로그인 페이지의 아이디와 비밀번호처럼 입력받는 요소를 생성할 때 사용
input 태그 종류
<input type="text">: 한줄 텍스트를 입력할 수 있는 요소 생성
<input type="password">: 비밀번호를 입력할 수 있는 요소 생성
<input type="tel">: 전화번호 형식을 입력할 수 있는 요소 생성
<input type="number">: 숫자만 입력할 수 있는 요소 생성
<input type="url">: url 주소 형식을 입력할 수 있는 요소를 생성
<input type="search">: 검색용 텍스트를 입력할 수 있는 요소 생성 
<input type="email">: 이메일 형식을 입력할 수 있는 요소 생성
<input type="checkbox">: 체크박스 요소를 생성
<input type="radio">: 라디오 버튼 요소를 생성
<input type="file">: 파일 업로드 요소를 생성
<input type="button">: 버튼 요소를 생성
<input type="image" src="이미지주소">: 이미지로 버튼 요소 생성, alt 속성은 사용 X 
<input type="hidden">: 사용자 눈에 보이지 않는 입력 요소를 생성
<input type="date">: 날짜(연, 월, 일)을 선택할 수 있는 입력 요소를 생성
<input type="datetime-local">: 사용자 시간대에 맞는 날짜(연, 월, 일, 시, 분)를 선택할 수 있는 입력 요소 생성
<input type="month">: 날짜(연,월)를 선택할 수 있는 입력 요소를 생성
<input type="week">: 날짜(연, 주차)를 선택할 수 있는 입력 요소를 생성
<input type="time">: 시간을 선택할 수 있는 입력 요소를 생성
<input type="range">: 숫자 범위를 선택할 수 있는 슬라이드 요소를 생성
<input type="color">: 색상을 선택할 수 있는 입력 요소를 생성
<input type="submit">: 폼 전송 역할을 하는 버튼 요소를 생성
<input type="reset">: 폼 요소에 사용자가 입력한 값을 초기화하는 버튼 요소 생성 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력 양식 form</title>
</head>
<body>
  <!-- input 태그: 로그인 페이지의 아이디와 비밀번호처럼 입력받는 요소를 생성할 때 사용 
  <input type="종류" name="이름" value="초기값">, type 속성: 입력된 값에 따라 상호작용 요소의 종류를 결정
  input 태그는 form 태그 안에 넣어서 사용해서 입력 받은 정보를 서버에 전송
  -->
  <!-- ctrl+K + ctrl+F 하면 들여쓰기 자동 정렬됨!!!!! -->
  <label>텍스트 입력<input type="text"></label><br>
  <label>패스워드 입력<input type="password"></label><br>
  <label>전화번호 입력<input type="tel"></label><br>
  <label>숫자 입력<input type="number"></label><br>
  <label>url 입력<input type="url"></label><br>
  <label>검색어 입력<input type="search"></label><br>
  <label>이메일 입력<input type="email"></label><br>
  <label>체크 박스<input type="checkbox"></label><br>
  <label>라디오 버튼<input type="radio"></label><br>
  <label>파일 업로드<input type="file"></label><br>
  <label>버튼<input type="button"></label><br>
  <label>이미지 버튼<input type="image" src="/images/happy_kirby.png"></label><br>
  <label>숨겨진 입력<input type="hidden"></label><br>
  <label>날짜 입력<input type="date"></label><br>
  <label>날짜와 시간 입력<input type="datetime-local"></label><br>
  <label>날짜 입력(월)<input type="month"></label><br>
  <label>날짜 입력(주)<input type="week"></label><br>
  <label>시간 입력<input type="time"></label><br>
  <label>범위 입력<input type="range"></label><br>
  <label>색상 입력<input type="color"></label><br>
  <label>제출<input type="submit"></label><br>
  <label>리셋<input type="reset"></label><br>
  <!-- 라디오 타입: 여러 항목 중 하나만 선택하도록함, 체크박스는 여러개 선택 가능
  name : name의 값이 같은 것 중에서 하나를 선택
  value : 선택했을 때 전달될 값이
  checked : 선택된 상태로 만듦 
  name 속성: 입력 요소의 이름을 작성, 식별자, 입력 요소가 form 태그에 의해 서버로 전송 될 때
  name 속성에 적힌 값이 이름으로 지정됨, 서버에서는 지정된 이름으로 입력 요소를 식별할 수 있음
  value 속성: 입력 요소의 초기값을 작성, 입력 요소는 보통 사용자의 입력을 받지만, 초기값을 지정할 수도 있음
  placeholder 속성: 힌트를 주는것
  label 태그 (폼 요소에 레이블을 붙이는 태그): form태그 안에서 사용하는 상호작용 요소에 이름을 붙일 때 사용
  <label>태그와 폼 요소를 따로 사용하고 <label> 태그의 for 속성과 폼 요소의 id속성을 이용해 서로 연결  
  폼 요소의 id 속성값을 <label> 태그의 for 속성에게 알려주는 방법을 사용-->

  <div>
    <form action="#"> <!-- 옛닐 방식으로 p 태그 이용해서 만들기 
      (더 좋은 방법은 label로 감싸기, 상호작용 가능(내부의 input box와 label이 연결되어 있음)) -->
      <!-- label 사용 첫번째 방법 -->
      <label>아이디<input type="text", name="id", placeholder="아이디를 입력하세요"></label>
      <!-- label 사용 두번째 방법 -->
      <label for="password">패스워드</label>
      <input type="password" , id="password">
      
      <p>이메일<input type="email" , name="email" , placeholder="@를 꼭 포함해야 합니다"></p>
      <p>전화번호<input type="tel"></p>
      <p>주소<input type="text"></p>
      <label for="male">남성</label><!-- for 에다가 id값 주고, name으로 그룹으로 묶음
      label을 주면 남성이라는 글씨를 눌러도 라디오 버튼이 눌러짐 -->
      <input type="radio" name="gender" id="male">
      <label for="female">여성</label>
      <input type="radio" name="gender" id="female"><br>

      <label for="student">학생</label>
      <input type="radio" name="jobs" id="student">
      <label for="worker">회사원</label>
      <input type="radio" name="jobs" id="worker">
      <label for="housekeeper">주부</label>
      <input type="radio" name="jobs" id="housekeeper">
      <label for="none">무직</label>
      <input type="radio" name="jobs" id="none">

      <p>가입일<input type="date"></p>
      <button>제출</button>
    </form>
  </div>

  <!-- fieldset, legend 태그: form 태그 안에 사용된 다양한 상호작용 요소도 fieldset 태그를 사용 해 그룹을 지을 수 있음
  fieldset 태그로 그룹을 지으면 그룹별로 박스 모양의 테두리가 생김, 화면을 꾸며주는 요소
  textarea 태그: 여러 줄의 입력 요소를 생성할 때는 input 태그가 아닌  textarea 태그를 사용, 
  웹 사이트에서 글을 작성할 때 사용하는 입력 요소는 대부분 textarea 태그로 생성 
  select, option, optgroup 태그 
  <select>
    <optgroup label="그룹이름">
      <option value="서버에 전송할 값">웹브라우저에 표시할 값<option>
    </optgroup>
  </select> 형태
  select 태그를 사용하면 콤보 박스를 생성할 수 있습니다.
  콤보 박스에 항목 하나를 추가할 때는 option 태그를 사용, 항목들을 그룹으로 묶고 싶다면 optgroup 태그를 사용
  option 태그는 서버에 전송할 값을 value속성으로 지정 할 수 있는데, 
  속성을 생략하면 option 태그의 컨텐츠로 적은 텍스트가 값으로 전송됨
  optgroup 태그로 항목들을 그룹 지을 때는 반드시 label 속성으로 그룹명을 지정해야 함
  -->
  <div>
    <form action="#">
      <fieldset>
        <legend>기본 정보</legend>
        <p>
          <label for="userid">아이디</label>
          <input type="text" name="userid" id="userid">
        </p>
        <p>
          <label for="pwd">비밀번호</label>
          <input type="password" name="pwd" id="pwd">
        </p>
      </fieldset>
      <fieldset>
        <legend>선택 정보</legend>
        <p>
          <label for="age">나이</label>
          <input type="number" name="age" id="age">
        </p>
        <p>
          <label for="recommender">추천인</label>
          <input type="text" name="recommender" id="recommender">
        </p>
      </fieldset>
      <fieldset>
        <legend>블로그 글쓰기</legend>
        <p>
          <label for="title">제목
            <input type="text" id="title" name="title">
          </label>
        </p>
        <p>
          <label for="desc">내용
            <textarea id="desc" name="desc", cols="40", rows="5"></textarea>
          </label>
        </p>
      </fieldset>
      <fieldset>
        <!-- size 속성: size 속성은 콤보박스에서 화면에 노출되는 항목 갯수를 지정하는 속성
        multiple 속성: select 태그로 생성하는 콤보박스는 기본으로 1개 항목만 선택 할 수 있음
        multiple 속성을 사용하면 여러 항목을 동시에 선택 할 수 있음, 
        콤보박스에서 항목 하나를 선택한 상태로 Ctrl (맥OS에서는 cmd)을 누르고 다은 항목을 클릭하면 됨 
        selected 속성: selected 속성을 사용하면 기본 선택 항목을 변경 할수 있음 -->
        <legend>지역 정보 입력</legend>
        <label for="city">지역</label>
        <select name="city" id="city", size="5", multiple>
          <optgroup label="서울시">
            <option value="강북구">강북구</option>
            <option value="강남구">강남구</option>
            <option value="서초구">서초구</option>
            <option value="영등포구">영등포구</option>
            <option value="용산구">용산구</option>
            <option value="중구">중구</option>
          </optgroup>
          <optgroup label="수원시">
            <option value="영통구" selected>영통구</option>
            <option value="장안구">장안구</option>
            <option value="팔달구">팔달구</option>
            <option value="권선구">권선구</option>
          </optgroup>
        </select>
        <!-- button 태그: input a태그에서 type 속성값을 submit, reset, button으로 지정해 생성 할 수 있음
        또한, 별도의 button 태그로 생성 할 수도 있음 <button type=”종류">버튼 내용</button> 
        button 태그의 type 속성 
        1)submit: 폼을 서버로 전송 2)reset: 폼에 입력한 내용 초기화 3)button: 버튼 형태를 만들지만 기능 X -->
        <button type="submit">등록</button>
        <input type="reset" value="초기화">
      </fieldset>
    </form>
  </div>
  <!-- 폼 관련 태그에서 사용할 수 있는 추가 속성
  disable 속성: 상호작용 요소를 비활성화하며, input, text, area, select, button 태그에서 사용할 수 있음
  태그가 비활성화되면 입력 요소는 텍스트를 입력 할 수 없고, 목록 상자는 항목을 선택할 수 없으며, 
  버튼 요소는 버튼을 틀릭할 수 없음
  readonly 속성: 상호작용 요소를 읽기 전용으로 변경 
  maxlength 속성: 입력할 수 있는 글자 수를 제한
  checked 속성: 요소를 선택된 상태로 표시,
  선택 요소가 있어야 하므로 input 태그의 type 속성값이 checkbox나 radio인 요소에만 사용할 수 있음
  placeholder 속성: 입력 요소에 어떤 값을 입력하면 되는지 힌트를 적는 용도로 사용 
  required 속성: 내용을 폼에 입력 한 후 submit 버튼을 클릭하면 폼을 서버로 전송 하는데 
  이 때 필수 필드에 필요한 내용이 모두 채워졌는지 검사 -->
  <input type="text" disabled>
  <button type="button" disabled>비활성</button>
  <form action="#">
    <fieldset>
      <legend>좋아하는 과일</legend>
      <input type="checkbox" id="banana" name="banana" value="banana" checked>
      <label for="banana">banana</label><br>
      <input type="checkbox" id="apple" name="apple" value="apple">
      <label for="apple">apple</label><br>
      <input type="checkbox" id="orange" name="orange" value="orange">
      <label for="orange">orange</label><br>
    </fieldset>
  </form>
</body>
</html>
